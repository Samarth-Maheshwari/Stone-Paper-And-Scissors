<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper And Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="img" id="rock">
            <img src="./Rock.jpg" alt="Rock">
        </div>
        <div class="img" id="paper"><img src="./Paper.jpg" alt="Paper"></div>
        <div class="img" id="Scissor"><img src="./Scissor.jpg" alt="Scissor"></div>
    </div>
    <div class="score">
        <div class="score1">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score2">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
        <div class="result">
            <p class="msg" id="paragraph">Play your move</p>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>

</html>
